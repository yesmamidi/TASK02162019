<!DOCTYPE html>
<html>

<head>
    <title>Vwash Signup</title>
    <link href='../assets/img/favicon.824ee828caa9.ico' rel='shortcut icon' />
    <link rel="stylesheet" href="../assets/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/modify.css">
    <script src="../assets/bootstrap4/js/jquery-3.2.1.slim.min.js"></script>
    <script src="../assets/bootstrap4/js/popper.min.js"></script>
    <script src="../assets/bootstrap4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/modify.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4 col-xs-4 col-sm-4">
                <img src="../assets/img/logo.png" class="img-responsive img-thumbnail">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <form class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-padding">
                    <p class="row">
                        <label class="col-lg-4 col-md-4 col-xs-12 col-sm-4">First Name: </label>
                        <input type="text" class="form-control col-lg-8 col-md-8 col-xs-12 col-sm-8" id="user_input" name="First Name" placeholder="First Name" required />
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-padding">
                    <p class="row">
                        <label class="col-lg-4 col-md-4 col-xs-12 col-sm-4"> Last Name: </label>
                        <input type="text" id="pass_input" class="form-control col-lg-8 col-md-8 col-xs-8 col-sm-12" name="Last Name" placeholder="Last Name" required/>
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-padding">
                    <p class="row">
                        <label class="col-lg-4 col-md-4 col-xs-12 col-sm-4"> Email: </label>
                        <input type="email" class="form-control col-lg-8 col-md-8 col-xs-8 col-sm-12" placeholder="EMAIL" id="email" name="email" required/>
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-padding">
                    <p class="row">
                        <label class="col-lg-4 col-md-4 col-xs-12 col-sm-4"> Password: </label>
                        <input type="text" class="form-control col-lg-8 col-md-8 col-xs-8 col-sm-12" placeholder="Password" id="v_pass_input" name="text" required/>
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-padding">
                    <p class="row">
                        <label class="col-lg-4 col-md-4 col-xs-12 col-sm-4"> Confirm Password: </label>
                        <input type="password" class="form-control col-lg-8 col-md-8 col-xs-8 col-sm-12" placeholder="Confirm Password" id="v_pass_input" name="password" required/>
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-padding">
                    <p class="row">
                        <label class="col-lg-4 col-md-4 col-xs-12 col-sm-4"> Moblie Number: </label>
                        <input type="tel" class="form-control col-lg-8 col-md-8 col-xs-8 col-sm-12" placeholder="Moblie Number" maxlength="10" id="number" name="tel" required/>
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-padding">
                    <p class="row">
                        <label class="col-lg-4 col-md-4 col-xs-12 col-sm-4"> Address: </label>
                        <input type="Address" class="form-control col-lg-8 col-md-8 col-xs-8 col-sm-12" placeholder="Address" id="number" name="Address" required/>
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-padding">
                    <p class="row">
                        <label class="col-lg-4 col-md-4 col-xs-12 col-sm-4"> Address: </label>
                        <input type="Zipcode" class="form-control col-lg-8 col-md-8 col-xs-8 col-sm-12" placeholder="Zip Code" id="number" name="Zipcode" required/>
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-padding">
                    <p class="row">
                        <label class="col-lg-4 col-md-4 col-xs-12 col-sm-4"> Comment: </label>
                        <textarea type="Comments" class="form-control col-lg-8 col-md-8 col-xs-8 col-sm-12" placeholder="Comments" id="number" name="Comments" required/></textarea>
                    </p>
                </div>
                <input type="submit" id="register" class="form-control button-color col-lg-4 offset-4 col-12" value="Register" />
            </form>
        </div>
    </div>
</body>

</html>
